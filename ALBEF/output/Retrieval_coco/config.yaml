train_file: [data/test_data.json]
val_file: data/test_data.json
# test_file: 'data/coco_test.json'
test_file: data/test_data.json
# image_root: '/export/share/datasets/vision/coco/images/'
image_root: ./

bert_config: configs/config_bert.json

image_res: 384
batch_size_train: 32
# batch_size_test: 64

batch_size_test: 1

queue_size: 65536
momentum: 0.995
vision_width: 768
embed_dim: 256
temp: 0.07
k_test: 10

alpha: 0.4
distill: false
warm_up: true

optimizer: {opt: adamW, lr: 1e-5, weight_decay: 0.02}
schedular: {sched: cosine, lr: 1e-5, epochs: 1, min_lr: 1e-6, decay_rate: 1, warmup_lr: 1e-5,
  warmup_epochs: 1, cooldown_epochs: 0}







